<!doctype html>
<html lang="en">
<head>
  <title>Three.js - WebVR - Basic w/background</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #c {
    width: 100%;
    height: 100%;
    display: block;
  }
  #VRButton {
    position: absolute;
    bottom: 20px;
    padding: 12px 6px;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.1);
    color: rgb(255, 255, 255);
    font: 13px sans-serif;
    text-align: center;
    opacity: 0.5;
    outline: none;
    z-index: 999;
    cursor: pointer;
    left: calc(50% - 50px);
    width: 100px;
  }
</style>
<body>
  <canvas id="c"></canvas>
  <script type="module">
    // Three.js - WebVR - Basic w/background
    // from https://threejsfundamentals.org/threejs/threejs-webvr-basic-w-background.html

    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
    import {VRButton} from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/webxr/VRButton.js';

    function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({canvas});
      renderer.xr.enabled = true;
      document.body.appendChild(VRButton.createButton(renderer));

      const fov = 75;
      const aspect = 2;  // the canvas default
      const near = 0.1;
      const far = 50;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.set(0, 1.6, 0);

      const scene = new THREE.Scene();
      {
        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
          'https://threejsfundamentals.org/threejs/resources/images/grid-1024.png',
        ]);
        scene.background = texture;
      }

      {
        const color = 0xFFFFFF;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
      }

      const boxWidth = 1;
      const boxHeight = 1;
      const boxDepth = 1;
      const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

      function makeInstance(geometry, color, x) {
        const material = new THREE.MeshPhongMaterial({color});

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        cube.position.x = x;
        cube.position.y = 1.6;
        cube.position.z = -2;

        return cube;
      }

      const cubes = [
        makeInstance(geometry, 0x44aa88,  0),
        makeInstance(geometry, 0x8844aa, -2),
        makeInstance(geometry, 0xaa8844,  2),
      ];

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      function render(time) {
        time *= 0.001;

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        cubes.forEach((cube, ndx) => {
          const speed = 1 + ndx * .1;
          const rot = time * speed;
          cube.rotation.x = rot;
          cube.rotation.y = rot;
        });

        renderer.render(scene, camera);
      }

      renderer.setAnimationLoop(render);
    }

    main();

    </script>
    <button id="VRButton">ENTER VR</button>
  </body>
</html>
